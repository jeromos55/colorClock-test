<style id="jsbin-css">
html, body {
  height: 100%;
	font-family: 'Dosis', sans-serif;
	font-size: 60px;
}

* {
	margin: 0; padding: 0;
}

#clock {
  text-align: center;
  position: relative;
  top: 40%;
	margin-top: -30px;
	width: 70%;
	margin: auto;
	padding: 20px 0;
	color: yellow;
}
</style>
</head>
<body>
	<div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
;

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }


  var hexColor = '#' + hours + minutes + seconds;
  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
	document.getElementById('clock').style.background = hexColor;

	setTimeout(function() {
  colorClock();
  }, 1000);



}

colorClock();




</script>
</body>
